{% load i18n %}

<div class="panel panel-default">
  <div class="panel-heading">
      <h3 class="panel-title"><span class="striker-icon--user-avatar" aria-hidden="true"></span> {% trans "Wikimedia developer account" %}</h3>
  </div>
  <div class="panel-body">
    <dl class="dl-horizontal margin-zero">
      <dt>{% trans "Username" %}</dt><dd>{{ user.ldapname }}</dd>
      <dt>{% trans "UNIX shell username" %}</dt><dd>{{ user.shellname }}</dd>
      <dt>{% trans "Email" %}</dt><dd>{{ user.ldapemail }}</dd>
    </dl>
  </div>
  <div class="panel-footer">
    <a class="btn btn-default" href="{% url 'profile:change_password' %}">{% trans "Change password" %}</a>
  </div>
</div>
