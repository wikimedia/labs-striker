---
version: "2.4"
services:
  striker:
    image: docker-registry.wikimedia.org/wikimedia/labs-striker:latest
    restart: always
    entrypoint:
      - /bin/bash
      - -c
      - >-
        set -eux;
        python3 ./manage.py migrate
        && python3 ./manage.py createinitialrevisions
        && python3 ./manage.py runserver --noreload --nostatic 0.0.0.0:8000
    environment:
      - DJANGO_SECRET_KEY
      - DJANGO_DEBUG
      - DJANGO_ALLOWED_HOSTS
      - LOGGING_HANDLERS
      - LOGGING_LEVEL
      - LOGGING_FILE_FILENAME
      - LOGSTASH_HOST
      - LOGSTASH_PORT
      - DB_ENGINE
      - DB_NAME
      - DB_USER
      - DB_PASSWORD
      - DB_HOST
      - DB_PORT
      - LDAP_SERVER_URI
      - LDAP_BIND_USER
      - LDAP_BIND_PASSWORD
      - LDAP_TLS
      - LDAP_USER_SEARCH_BASE
      - LDAP_USER_SEARCH_FILTER
      - LDAP_BASE_DN
      - STAFF_GROUP_DN
      - SUPERUSER_GROUP_DN
      - TOOLS_MAINTAINER_BASE_DN
      - TOOLS_TOOL_BASE_DN
      - TOOLS_TOOL_LABS_GROUP_NAME
      - CACHE_BACKEND
      - CACHE_LOCATION
      - STATIC_ROOT
      - REQUIRE_HTTPS
      - SSL_CANONICAL_HOST
      - USE_XFF_HEADER
      - TRUSTED_PROXY_LIST
      - REMEMBER_ME_TTL
      - DEFAULT_GID
      - DEFAULT_SHELL
      - MIN_GID
      - MAX_GID
      - MIN_UID
      - MAX_UID
      - OAUTH_CONSUMER_KEY
      - OAUTH_CONSUMER_SECRET
      - OAUTH_MWURL
      - PHABRICATOR_URL
      - PHABRICATOR_USER
      - PHABRICATOR_TOKEN
      - PHABRICATOR_REPO_ADMIN_GROUP
      - PHABRICATOR_PARENT_PROJECT
      - WIKITECH_URL
      - WIKITECH_USER
      - WIKITECH_CONSUMER_TOKEN
      - WIKITECH_CONSUMER_SECRET
      - WIKITECH_ACCESS_TOKEN
      - WIKITECH_ACCESS_SECRET
      - OPENSTACK_URL
      - OPENSTACK_USER
      - OPENSTACK_PASSWORD
      - OPENSTACK_PROJECT
      - OPENSTACK_USER_ROLE
      - OPENSTACK_ADMIN_ROLE
      - FEATURE_ACCOUNT_CREATE
    env_file:
      - ./.env
    ports:
      - 8000:8000
    networks:
      default:
        aliases:
          - striker.local.wmftest.net
    depends_on:
      - mariadb
      - openldap
      - phabricator
      - keystone
      - sulwiki
      - ldapwiki

  mariadb:
    build:
      context: mariadb
    image: "striker/mariadb"
    restart: always
    volumes:
      - type: volume
        source: mariadb
        target: /var/lib/mysql
        consistency: consistent
    networks:
      default:
        aliases:
          - mariadb.local.wmftest.net

  openldap:
    build:
      context: openldap
    image: "striker/openldap"
    restart: always
    command:
      - "--loglevel"
      - "debug"
    ports:
      - "1389:389"
    volumes:
      - type: volume
        source: openldap_ldap
        target: /var/lib/ldap
        consistency: consistent
      - type: volume
        source: openldap_slapd
        target: /etc/ldap/slapd.d
        consistency: consistent
    networks:
      default:
        aliases:
          - openldap.local.wmftest.net

  phabricator:
    build:
      context: phabricator
    image: "striker/phabricator"
    restart: always
    environment:
      PHABRICATOR_HOST: phabricator-striker.wmcloud.org
      PHABRICATOR_URI: https://phabricator-striker.wmcloud.org
    ports:
      - "8081:8081"
    volumes:
      - type: volume
        source: phabricator
        target: /bitnami/phabricator
        consistency: consistent
    depends_on:
      - mariadb

  keystone:
    build:
      context: keystone
    image: "striker/keystone"
    restart: always
    ports:
      - "5000:5000"
    networks:
      default:
        aliases:
          - keystone.local.wmftest.net
    depends_on:
      - mariadb

  sulwiki:
    build:
      context: mediawiki
    image: "striker/mediawiki"
    restart: always
    environment:
      APACHE_PORT: 8082
      WG_SERVER: https://sulwiki-striker.wmcloud.org
    ports:
      - "8082:8082"
    volumes:
      - type: bind
        source: ./mediawiki/sulwiki/LocalSettings.php
        target: /var/www/html/LocalSettings.php
        consistency: cached
      - type: volume
        source: sulwiki_images
        target: /var/www/html/images
        consistency: consistent
    depends_on:
      - mariadb

  ldapwiki:
    build:
      context: mediawiki
    image: "striker/mediawiki"
    restart: always
    environment:
      APACHE_PORT: 8083
      WG_SERVER: https://ldapwiki-striker.wmcloud.org
    ports:
      - "8083:8083"
    volumes:
      - type: bind
        source: ./mediawiki/ldapwiki/LocalSettings.php
        target: /var/www/html/LocalSettings.php
        consistency: cached
      - type: volume
        source: ldapwiki_images
        target: /var/www/html/images
        consistency: consistent
    depends_on:
      - mariadb

volumes:
  mariadb:
    driver: local
  openldap_ldap:
    driver: local
  openldap_slapd:
    driver: local
  phabricator:
    driver: local
  sulwiki_images:
    driver: local
  ldapwiki_images:
    driver: local
